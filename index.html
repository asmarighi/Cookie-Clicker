<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <main class = "container">
            <!-- //////////////////////////////////////////////////////////////////////// -->
            <aside class = "box-container">
                <section class = "box">
                    <div class = "cookie" id = "cookie">
                        <img id = "pictureCookie" src = "./img/cook1.png" alt = "cookie"/>
                        <span class = "btn1" id = "optionone">Load</span>
                        <span class = "btn2" id = "save">Save</span>

                <table>
                    <tr>
